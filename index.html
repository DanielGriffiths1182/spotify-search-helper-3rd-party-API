<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spotify Content</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>
    <h1>Before You Spotify</h1>
    <h3>See Whats Spotable</h3>
    <h5>
      Search below to access Spotify's record of any chosen artist or album, including
      images of, and links to desired album on Spotify.
    </h5>
      <div class="searchArea">
        <form>
          <div class="form-group">
            <label for="category">Enter "Artist" or "Album"</label>
            <input type="category" class="form-control" id="category">
          </div>
          <div class="form-group">
            <label for="name">Artist or Album Name:</label>
            <input type="name" class="form-control" id="name">
          </div>
          <button type="search" class="btn btn-default">Search</button>
        </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
